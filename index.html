<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Portfolio</div>
            <ul id="nav-menu" class="menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
    </header>
    <main>
      <section id="hero">
          <div class="hero--content">
            <div class="hero--content__intro">
              <p>Hi,</p>
              <p>I'm <span>Ngô Văn Nghĩa</span></p>
              <p>Front End Developer</p>
            </div>
            <div class="hero--content__cv">
              <button>My CV</button>
            </div>
            <div class="hero--content__socials">
              <a href="#"><i class="fa-brands fa-github"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
          </div>
          <div class="hero--img">
              <img src="./images/image.png" alt="">
          </div>
      </section>
      <section id="about">
          <div class="about--title">
            <h2>About</h2>
          </div>
          <div class="about--container">
            <div class="about--img">
              <img src="./images/image.png" alt="">
            </div>
            <div class="about--content">
              <p>I'm Ngô Văn Nghĩa</p>
              <p>My hobbies are playing video game and playing soccer.</p>
            </div>
          </div>
      </section>
      <section id="skills">
        <div class="skills--title">
          <h2>Skills</h2>
        </div>
        <div class="skills--container">
          <div class="skills--content">
            <div class="skills--progress__group">
              <div class="skill-item">
                <div class="skill-info">
                  <i class="fa-brands fa-html5"></i>
                  <span>HTML</span>
                  <span class="percent">70%</span>
                </div>
                <div class="progress-bar">
                  <div class="progress" style="width: 70%;"></div>
                </div>
              </div>
              <div class="skill-item">
                <div class="skill-info">
                  <i class="fa-brands fa-css3-alt"></i>
                  <span>CSS</span>
                  <span class="percent">85%</span>
                </div>
                <div class="progress-bar">
                  <div class="progress" style="width: 85%;"></div>
                </div>
              </div>
              <div class="skill-item">
                <div class="skill-info">
                  <i class="fa-brands fa-js"></i>
                  <span>Javascript</span>
                  <span class="percent">65%</span>
                </div>
                <div class="progress-bar">
                  <div class="progress" style="width: 65%;"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="skills--img">
            <img src="./images/image.png" alt="">
          </div>
        </div>
      </section>
    <section id="contact">
      <div class="contact--title">
        <h2>Contact</h2>
      </div>
      <div class="contact--container">
        <form action="">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <textarea></textarea>
            <button type="submit">Send</button>
        </form>
      </div>
  </section>
    </main>
    <footer>
        <h2>Social Media</h2>
        <div class="social-icons">
          <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="copyright">© 2024 copyright all right reserved</p>
      </footer>
</body>
<script src="scripts.js"></script>
</html>
